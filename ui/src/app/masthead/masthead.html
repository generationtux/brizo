<div class="masthead">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/65035-200.png" height="24" /></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/app/users/invite">Invite User</a></li>
          <li><a href="#" data-toggle="modal" data-target="#create-application-modal">Create Application</a></li>
          <li><a href="#" (click)="this.logout($event)">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Create Application Modal -->
  <div class="modal fade" id="create-application-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form [formGroup]="createAppForm" novalidate (ngSubmit)="save(createAppForm.name)">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create Application</h4>
        </div>
        <div class="modal-body">
            <label for="name">Name</label>
            <input class="form-control" placeholder="Application name" name="name" type="text" formControlName="name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
