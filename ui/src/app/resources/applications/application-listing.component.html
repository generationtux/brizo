<div class="applications-list">
  <table>
    <thead>
      <tr>
        <th>Application Name</th>
        <th>UUID</th>
        <th>Created At</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applications | async">
        <td><a [routerLink]="['/applications/', app.UUID]">{{ app.Name }}</a></td>
        <td>{{ app.UUID }}</td>
        <td>{{ app.CreatedAt | date:'medium' }}</td>
        <td>{{ app.UpdatedAt | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>
</div>
