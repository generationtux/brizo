<masthead></masthead>
<div class="application-details">
  <div class="contiainer-fluid">
    <div class="col-md-12">
      <p><a href="/app">&laquo; Back to Dashboard</a></p>
    </div>
    <div class="col-md-6">
      <h3><a href="">{{ application?.name }}</a></h3>
      <h4>{{ application?.uuid }}</h4>
    </div>
    <div class="col-md-6">
      <div class="btn-group pull-right" role="group" aria-label="...">
        <button class="btn btn-default" data-toggle="modal" data-target="#environment-create-modal">Create Environment</button>
        <button class="btn btn-default" type="submit">Create Pod</button>
      </div>
    </div>
    <div class="col-md-12">
      <h5>Environments</h5>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th># of Pods</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>[ENV NAME]</td>
            <td>[# of PODS]</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-12">
      <h5>Pods</h5>
      <table class="table">
        <thead>
          <tr>
            <th>Pod</th>
            <th>Containers</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>[POD NAME]</td>
            <td>[# of PODS]</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="environment-create-modal" tabindex="-1" role="dialog" aria-labelledby="create-application-model">
  <div class="modal-dialog" role="document">
    <form [formGroup]="createEnvironmentForm" novalidate (ngSubmit)="save(createEnvironmentForm.name)">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create Environment</h4>
      </div>
      <div class="modal-body">
          <label for="name">Name</label>
          <input class="form-control" placeholder="Environment name" name="name" type="text" formControlName="name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
    </form>
  </div>
</div>
