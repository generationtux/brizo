<div class="application-details">
  <div class="row">
    <div class="col s12">
      <p><a href="/app">&laquo; Back to Dashboard</a></p>
    </div>
  </div>
  <div class="row">
    <div class="col m3 s12 right">
      <button class="modal-action modal-close waves-effect waves-green btn" type="submit" (click)="openModal()">Create Environment</button>
    </div>
    <div class="col m9" s12>
      <h5>{{ application?.name }}</h5>
      <h6>{{ application?.uuid }}</h6>
      <a href="">Launch Application</a>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <h6>Environments</h6>
      <table>
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let environment of environments">
            <td><span>{{ environment.name }}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <h6>Pods</h6>
      <table>
        <thead>
          <tr>
            <th>Pod</th>
            <th>Containers</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>[POD NAME]</td>
            <td>[# of PODS]</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="environment-create-modal" class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions">
  <form [formGroup]="createEnvironmentForm" novalidate (ngSubmit)="save(createEnvironmentForm.name)">
    <div class="modal-content">
      <div class="col 12">
        <div class="row">
          <h5>Create Environment</h5>
        </div>
      </div>
      <div class="col 12">
        <div class="row">
          <label for="name">Name</label>
          <input type="text" placeholder="Environment name" name="name" formControlName="name">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="modal-action modal-close waves-effect waves-green btn" type="submit">Create</button>
      <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Close</a>
    </div>
  </form>
</div>
