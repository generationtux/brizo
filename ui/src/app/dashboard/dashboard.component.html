<div class="container">
  <h4>Applications</h4>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applications">
        <td>{{ app.UUID }}</td>
        <td><a [routerLink]="['/applications', app.UUID]">{{ app.Name }}</a></td>
      </tr>
    </tbody>
  </table>
</div>
