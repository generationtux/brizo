<masthead></masthead>
<div class="version-details">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <p><a href="/app">&laquo; Back to Dashboard</a></p>
        </div>
      </div>
      <div class="row">
        <form [formGroup]="editForm" novalidate>
          <div class="col-sm-6">
            <div class="form-group-lg">
                <h3>
                  <span *ngIf="!editing">{{ version?.name }}</span>
                  <input type="text" class="form-control" *ngIf="editing" formControlName="name">
                </h3>
            </div>
            <h4>{{ version?.uuid }}</h4>
            <h5>{{ version?.slug}}</h5>
            <p>Image: {{ version?.image }}</p>
            <p>Replicas: {{ version?.replicas }}</p>
            <p>Created at: {{ version?.created_at | date:'medium'}}</p>
            <p>Last Updated: {{ version?.updated_at | date:'medium'}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
