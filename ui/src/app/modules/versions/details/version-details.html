<masthead></masthead>
<div class="version-details">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <p><a href="/app">&laquo; Back to Dashboard</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form [formGroup]="editForm" novalidate>
          <h3>
            <span *ngIf="!editing">{{ version?.name }}</span>
            <input type="text" class="form-control" *ngIf="editing" formControlName="name">
            <small>{{ version?.uuid }}</small>
          </h3>
          <p><b>Replicas:</b> {{ version?.replicas }}</p>
          <p><b>Created:</b> {{ version?.created_at | date:'medium'}}</p>
          <p><b>Last Updated:</b> {{ version?.updated_at | date:'medium'}}</p>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Containers</div>
          <div class="panel-body">
            <!-- <container-form-group></container-form-group> -->
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Volumes</div>
          <div class="panel-body">
            <!-- <volume-form-group></volume-form-group> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
