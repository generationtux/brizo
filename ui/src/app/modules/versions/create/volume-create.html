<div [formGroup]="volumeForm" class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-check" aria-hidden="true"></i></div>
        <input type="email" class="form-control" formControlName="name" placeholder="app-config">
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label for="exampleInputEmail1">Type</label>
      <div class="input-group">
        <select class="form-control" formControlName="type">
          <option>Config Map</option>
          <option>Secret</option>
          <option>Empty Directory</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-sm-5">
    <div class="form-group">
      <label for="source">Source</label>
      <input type="text" class="form-control" formControlName="source" aria-label="...">
    </div>
  </div>
</div>
